<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <title>Contactanos</title>
</head>
<body id="body">
  <!-- header -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-nav py-3 shadow-lg">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand" href="../index.html">Proyecto Café</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../sections/menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../sections/tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../sections/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../sections/contactanos.html">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>        
  </header>
  <!-- ends header -->
  <main>
    <h2 class="text-beige font-quando text-center borde__titles m-5 py-4 py-md-5 mb-md-5" id="text-small">Contactanos</h2>
    <section class="d-flex align-items-center justify-content-center mb-4">
      <form action="#" method="post" class="row col-md-5 m-0 bg-menu p-3">
        <div class="col ps-0">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col pe-0">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
        </div>
        <div class="my-3 p-0">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="p-0">
          <select class="form-select d-block" id="specificSizeSelect">
            <option selected>Motivo</option>
            <option value="1">Problemas con la compra</option>
            <option value="2">Franquicias</option>
            <option value="3">Opinión</option>
            <option value="4">Otro motivo</option>
          </select>
        </div>
        <div class="form-floating p-0 mt-3">
          <textarea class="form-control"></textarea>
        </div>
        <div class="row justify-content-between p-0">
          <div class="col-auto">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
              <label class="form-check-label font-judson text-beige" for="autoSizingCheck2">
                Subscribirse a nuestro newsletter
              </label>
            </div>
          </div>
          <div class="col-auto p-0 mt-3 m-">
            <button type="submit" class="btn text-beige btn-grey font-judson borde-brown">Enviar</button>
          </div>
        </div>
      </form>
    </section>
  </main>
    <footer class="container-fluid row justify-content-between align-items-center font-quando text-beige bg-foot mx-0 px-0">
      <p class="col-sm-4 col-md-3 text-center mt-4 m-md-0">&quot;El café es un tipo de magia que puedes tomar.&quot;</p>
      <div class="d-flex flex-column align-items-center col-sm-4 col-md-3 py-3">
        <h5>Seguinos en nuestas redes</h5>
        <div>
          <a href="http://twitter.com" target="_blank"><img src="../img/twitter-icon.png" alt="twitter"></a>
          <a href="http://facebook.com" target="_blank"><img src="../img/facebook-icon.png" alt="facebook"></a>
          <a href="http://instagram.com" target="_blank"><img src="../img/instagram-icon.png" alt="instagram"></a>
        </div>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
